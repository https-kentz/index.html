<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
            
            /* Background image settings */
            background-image: url('login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Optional: Dark overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .required {
            color: #dc3545;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: white;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .success-message h3 {
            margin-bottom: 10px;
        }

        .registration-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .registration-summary p {
            margin: 5px 0;
            font-size: 14px;
        }

        .registration-summary strong {
            color: #007bff;
        }

        .back-btn {
            width: 100%;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 0;
            }

            .form-container {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Event Registration</h1>
            <p>EJNHS Event Management System</p>
        </div>

        <div class="form-container">
            <!-- Success Message -->
            <div id="success-message" class="success-message">
                <h3>âœ“ Registration Successful!</h3>
                <p>Thank you for registering. Your registration details have been received.</p>
                <div id="summary" class="registration-summary"></div>
                <button class="back-btn" onclick="resetForm()">Register Another Person</button>
            </div>

            <!-- Registration Form -->
            <form id="registration-form" onsubmit="submitForm(event)">
                <!-- Personal Information -->
                <h2 style="margin-bottom: 20px; color: #007bff;">Personal Information</h2>

                <div class="form-group">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" id="fullname" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label>Age <span class="required">*</span></label>
                    <input type="number" id="age" required min="5" max="120" placeholder="Enter your age">
                </div>

                <div class="form-group">
                    <label>Gender <span class="required">*</span></label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email Address <span class="required">*</span></label>
                    <input type="email" id="email" required placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label>Contact Number <span class="required">*</span></label>
                    <input type="tel" id="contact" required placeholder="+63 XXX XXX XXXX">
                </div>

                <!-- Participant Type -->
                <h2 style="margin: 30px 0 20px; color: #007bff;">Participant Type</h2>

                <div class="form-group">
                    <label>I am a: <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="student" name="participant-type" value="Student" required>
                            <label for="student" style="margin: 0; font-weight: normal;">Student</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="teacher" name="participant-type" value="Teacher">
                            <label for="teacher" style="margin: 0; font-weight: normal;">Teacher</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="parent" name="participant-type" value="Parent/Guardian">
                            <label for="parent" style="margin: 0; font-weight: normal;">Parent/Guardian</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="stakeholder" name="participant-type" value="Stakeholder">
                            <label for="stakeholder" style="margin: 0; font-weight: normal;">Stakeholder/Community Member</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="other" name="participant-type" value="Other">
                            <label for="other" style="margin: 0; font-weight: normal;">Other</label>
                        </div>
                    </div>
                </div>

                <!-- Event Selection -->
                <h2 style="margin: 30px 0 20px; color: #007bff;">Event Details</h2>

                <div class="form-group">
                    <label>Select Event Location <span class="required">*</span></label>
                    <select id="location" required>
                        <option value="">Choose a location</option>
                        <option value="Audio Visual Room">Audio Visual Room</option>
                        <option value="Covered Court">Covered Court</option>
                        <option value="Computer Laboratory">Computer Laboratory</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Event Type <span class="required">*</span></label>
                    <select id="event-type" required>
                        <option value="">Select event type</option>
                        <option value="Academic">Academic (Seminar, Workshop, Training)</option>
                        <option value="Sports">Sports & Physical Activities</option>
                        <option value="Cultural">Cultural & Arts Event</option>
                        <option value="Social">Social Gathering</option>
                        <option value="Assembly">School Assembly</option>
                        <option value="Conference">Conference/Meeting</option>
                        <option value="Competition">Competition/Tournament</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Preferred Event Date <span class="required">*</span></label>
                    <input type="date" id="event-date" required>
                </div>


                <button type="submit" class="submit-btn">Submit Registration</button>
            </form>
        </div>
    </div>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('event-date').setAttribute('min', today);

        function submitForm(event) {
            event.preventDefault();

            // Get form values
            const formData = {
                fullname: document.getElementById('fullname').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                email: document.getElementById('email').value,
                contact: document.getElementById('contact').value,
                participantType: document.querySelector('input[name="participant-type"]:checked').value,
                location: document.getElementById('location').value,
                eventType: document.getElementById('event-type').value,
                eventDate: document.getElementById('event-date').value,
                specialRequirements: document.getElementById('special-requirements').value || 'None',
                hearAbout: getCheckedValues()
            };

            // Display success message with summary
            displaySummary(formData);

            // Hide form and show success message
            document.getElementById('registration-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function getCheckedValues() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const values = Array.from(checkboxes).map(cb => cb.value);
            return values.length > 0 ? values.join(', ') : 'Not specified';
        }

        function displaySummary(data) {
            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <p><strong>Name:</strong> ${data.fullname}</p>
                <p><strong>Age:</strong> ${data.age}</p>
                <p><strong>Gender:</strong> ${data.gender}</p>
                <p><strong>Email:</strong> ${data.email}</p>
                <p><strong>Contact:</strong> ${data.contact}</p>
                <p><strong>Participant Type:</strong> ${data.participantType}</p>
                <p><strong>Event Location:</strong> ${data.location}</p>
                <p><strong>Event Type:</strong> ${data.eventType}</p>
                <p><strong>Event Date:</strong> ${data.eventDate}</p>
                <p><strong>Special Requirements:</strong> ${data.specialRequirements}</p>
                <p><strong>Heard About Event:</strong> ${data.hearAbout}</p>
            `;
        }

        function resetForm() {
            document.getElementById('registration-form').reset();
            document.getElementById('registration-form').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
    </script>
</body>
</html>
