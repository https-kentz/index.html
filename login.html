<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Log in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            /* Background image settings */
            background-image: url('login2.jp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            /* Fallback background color if image doesn't load */
            background-color: #f4f4f4;
        }

        /* Optional: Add overlay for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        input {
            padding: 8px;
            margin: 10px 0;
            width: 80%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        .error-message {
            display: none;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            margin-top: 10px;
        }

        .success-message {
            display: none;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 4px;
            margin-top: 10px;
        }

        .success-message button {
            background-color: #dc3545;
            margin-top: 15px;
        }

        .success-message button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Event Attendance</h1>

    <!-- Success message -->
    <div id="success-message" class="success-message">
        <p>Welcome! You are successfully logged in.</p>
        <button onclick="logout()">Log Out</button>
    </div>

    <!-- Error message -->
    <div id="error-message" class="error-message">
        <p>Invalid username or password!</p>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form-container">
        <h2>Register</h2>
        <form onsubmit="register(event)">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Log in</a></p>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form-container">
        <h2>Log In</h2>
        <form onsubmit="login(event)">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="javascript:void(0)" onclick="showRegister()">Register</a></p>
    </div>

    <!-- Default View -->
    <div id="default-view">
        <button onclick="showRegister()">Register</button>
        <button onclick="showLogin()">Log In</button>
    </div>
</div>

<script>

    // Simple in-memory database to store the username and password
    let userData = {};

    // Show Register Form
    function showRegister() {
        document.getElementById('default-view').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('success-message').style.display = 'none';
        document.getElementById('error-message').style.display = 'none';
    }

    // Show Login Form
    function showLogin() {
        document.getElementById('default-view').style.display = 'none';
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('success-message').style.display = 'none';
        document.getElementById('error-message').style.display = 'none';
    }

    // Handle Registration
    function register(event) {
        event.preventDefault(); // Prevent form submission

        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;

        // Check if username already exists
        if (userData[username]) {
            alert('Username already exists!');
        } else {
            // Store the username and password
            userData[username] = password;
            alert('Registration successful! Please log in.');
            showLogin();
        }
    }

    // Handle Login
    function login(event) {
        event.preventDefault(); // Prevent form submission

        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        // Check if credentials are correct
        if (userData[username] && userData[username] === password) {
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('default-view').style.display = 'none';
        } else {
            document.getElementById('error-message').style.display = 'block';
        }
    }

    // Handle Logout
    function logout() {
        document.getElementById('success-message').style.display = 'none';
        showLogin();
    }

    // Show login form by default
    showLogin();
</script>

</body>
</html>
